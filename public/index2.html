<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Todo list (<span data-bind="text: remainingItems"></span>)</h1>
    <ul data-bind="foreach: todos">
        <li><input id="name" data-bind="textInput: text, event: { 'keyup': $parent.itemChanged }"" />
            <input type="checkbox" data-bind="checked: isDone"></input>
            <button data-bind="click: $parent.delete">Delete</button>
        </li>
    </ul>
    <input id="name" data-bind="value: nextItem" />
    <button id="joinButton" data-bind="click: add">Add</button>
    <script data-main="build/app" src="/bower_components/requirejs/require.js"></script>
    <script>
        requirejs.config({
            paths: {
                "socket.io": "/bower_components/socket.io-client/dist/socket.io",
                "knockout": "/bower_components/knockout/dist/knockout",
                "knockout-es5": "/bower_components/knockout-es5/dist/knockout-es5"
            },
            shim: {
                "socket.io": { exports: "io" }
            }
        });
    </script>
</body>

</html>
